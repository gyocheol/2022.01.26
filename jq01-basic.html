<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>

    <!-- 아래에 코드 절대 넣지 않기 -->
    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <!-- 여기에 넣자 -->
    <script>
        /*
            jquery 기본 작성법!
            -> selector 표현식
            jquery("selector").method()
            $("selector").method()
            ->$("p").css("color", "red")

            기능 구현!!
            onload=function(){

            }

            ->
            $(function(){

            })

            ->
            $(document).ready(function(){

            })
        */

        $(function(){
            // id를 가져올 때 #을 사용
            $("#test-btn").click(function(){
                alert("클릭했음!!")
            })

            // tag를 가져올 때는 그냥
            $("img").click(function(){
                $(this).hide()
            })
        })

        function showImg(){
            // 감춰진 그림을 보이게 하자.
            $("img").show()
        }

        function resizeImg(){
            // 100 100 으로 변경하자
            // $("img").css("width", "100px").css("height", "100px")
            $("img").css({"width": "100px", "height": "100px"})
        }

        function addImg(){
            // 이미지 추가 / .after : 선택한 요소 뒤에 지정된 내용을 삽입
            $("img").last().after("<img src='resources/imgs/img01.png'/>")
        }

        function toggleImg(){
            // 보였다 안보였다 하자.
            $("img").toggle()
        }
    </script>


</head>
<body>

    <h1>JQuery : javascript library</h1>

    <button id="test-btn">click me</button>
    <br>
    <button onclick="showImg()">이미지 보이기</button>
    <button onclick="resizeImg()">이미지 축소</button>
    <button onclick="addImg()">이미지 추가</button>
    <button onclick="toggleImg()">이미지 숨기기/보이기</button>
    <br>
    <br>
    <div>
        <img src="resources/imgs/img01.png" alt="img01">
    </div>
    
</body>
</html>
